<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <h1 id="profile-heading6">
    Your Profile
  </h1>

  <div id="login-form">
		<h2>Login to WarriorWeb</h2>
		<form>

			<div class="input">
			<ion-icon name="person-outline" class="input-icon"></ion-icon>
			<input [(ngModel)]="loginUsername" type="text" name="userID" placeholder="Username"><br>
			</div>

			<div class="input">
			<ion-icon name="lock-outline" class="input-icon"></ion-icon>
			<input [(ngModel)]="loginPassword" type="password" name="password" placeholder="Password"><br>
			</div>

			<button id="login" (click)='storeCredentials()'>Login</button>

    </form>
    
    <div id="guest">
        <p>Don't have an account?</p>
        <a>View as Guest</a>
    </div>
  </div>

</ion-content>
