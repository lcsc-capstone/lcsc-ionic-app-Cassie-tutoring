<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div id="bg-img"></div>
	<img src="assets/img/KeUE2yRrSZargS3WNNyZ_IdC9YeIZTByelse8HT0l_Flag-Rich-Blue-White.png" class="banner" />

	<div id="login-form">
		<h2>Login to WarriorWeb</h2>
		<form>

			<div class="input">
			<ion-icon name="person-outline" class="input-icon"></ion-icon>
			<input [(ngModel)]="loginUsername" type="text" name="userID" placeholder="Username"><br>
			</div>

			<div class="input">
			<ion-icon name="lock-outline" class="input-icon"></ion-icon>
			<input [(ngModel)]="loginPassword" type="password" name="password" placeholder="Password"><br>
			</div>

			<button id="login" (click)='storeCredentials()'>Login</button>

		</form>

		<div id="guest">
			<p>Don't have an account?</p>
			<a on-click="goToHomePage()">View as Guest</a>
		</div>
  </div>

</ion-content>
